<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Dice Roller</title>
        <meta charset="UTF-8">
        
<!--        Reference to Bootstrap-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/josh.css">
        
<!--        Reference to AngularJs-->
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body id="body">
        
<!--        Navigation Bar-->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html">Dice Roller</a>
            </div>
          </div><!-- /.container-fluid -->
        </nav>
        
<!--        Main Section-->
        <section id="mainSection">
            <div class="container-fluid">
                <h1 id="DICE">Dice</h1>
                <div class="DDmain">
                    <img src="Images/dungeons-and-dragons-banner.jpg" alt="DDmain" title="D&D, F*** Ya!" id="DDimg" class="center-block">
                </div>
                <h1 id="ROLLER">Roller</h1>

                <div ng-controller="diceRollerCtrl" class="custom-cont">
                    <div class="row first">
<!--                            Dice mechanics-->
                        <div class="col-md-6">
                            <label class="labels">Number of Dice:</label>
                            <select ng-options="item as item.id for item in diceNumber track by item.id" ng-model="selectedNumber"></select><br>
                            <label class="labels">Type of Dice:</label>
                            <select ng-options="item as item.id for item in diceType track by item.id" ng-model="selectedType"></select><br>
                            <button class="btn btn-primary roll-btn" ng-click="rollDice(selectedNumber.id, selectedType.value)">Roll!</button>  
                        </div>
<!--                            Output-->
                        <div class="col-md-6">
                            <p class="Results">{{results}}</p>
                        </div>
                    </div>
                    <div class="row history">
                        <div class="col-md-12">
                            <h2>History</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
